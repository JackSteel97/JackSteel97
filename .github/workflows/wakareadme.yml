name: Waka Readme

on:
  workflow_dispatch:
  schedule:
    # Runs at 12am UTC
    - cron: "0 0 * * *"

jobs:
  update-readme:
    name: Update this repo's README
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: First Step
        uses: ./.github/workflows/wakareadme
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
